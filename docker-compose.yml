version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mars-deploy-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mars_deploy
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./src/main/resources/sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - mars-network

  backend:
    build: .
    container_name: mars-deploy-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/mars_deploy?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      - mysql
    volumes:
      - ./workspace:/app/workspace
    networks:
      - mars-network

  frontend:
    image: nginx:alpine
    container_name: mars-deploy-frontend
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./web/dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - mars-network

volumes:
  mysql-data:

networks:
  mars-network:
    driver: bridge
